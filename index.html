<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Bio Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      color: #fff;
      text-align: center;
      padding: 20px;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 3px solid #fff;
    }
    h1 {
      font-size: 28px;
      font-weight: bold;
    }
    p {
      font-size: 16px;
      margin-bottom: 20px;
    }
    .btn-link {
      display: flex;
      align-items: center;
      justify-content: start;
      margin: 10px 0;
      padding: 15px;
      font-size: 18px;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(45deg, #f09433, #dc2743);
      border-radius: 5px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .btn-link:hover {
      background: linear-gradient(45deg, #cc2366, #bc1888);
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }
    .btn-link img {
      width: 40px;
      height: 40px;
      margin-right: 15px;
      border-radius: 5px;
    }
    footer {
      font-size: 14px;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://via.placeholder.com/120" alt="Ton SantaCruz" class="profile-img">
    <h1>Ecomtora<sup>®</sup></h1>
    <p>Short Bio or Tagline</p>

    <a href="https://ecomtora.com" class="btn-link">
      <img src="https://via.placeholder.com/40" alt="Tech Blog Icon">
      Tech Blog
    </a>

    <a href="https://example.com" class="btn-link">
      <img src="https://via.placeholder.com/40" alt="YouTube Icon">
      Canal do Youtube
    </a>

    <a href="https://ecomtora.com/productos" class="btn-link">
      <img src="https://via.placeholder.com/40" alt="Products Icon">
      Produtos
    </a>
  </div>

  <footer>
    <p>&copy; 2024 Ecomtora<sup>®</sup>. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
